<!-- app/templates/result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Predicted Disease</h1>
        <p>The predicted disease is: <strong>{{ disease }}</strong></p>
        {% if warning %}
            <p class="warning">{{ warning }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Diagnose Another</a>
    </div>
</body>
</html>
