<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Doctor Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Home Doctor Chatbot</h1>
        
        <div class="section">
            <h2>Symptom-Based Disease Prediction</h2>
            <form method="POST" action="{{ url_for('predict') }}">
                <label for="symptoms">Enter your symptoms separated by commas:</label><br>
                <textarea name="symptoms" rows="4" cols="50" placeholder="e.g., itching, skin rash, nausea" required></textarea><br>
                <button type="submit">Get Diagnosis</button>
            </form>
        </div>
        
        <div class="section">
            <h2>General Medical Q&A</h2>
            <a href="{{ url_for('ask') }}">Ask a Medical Question</a>
        </div>
    </div>
</body>
</html>
